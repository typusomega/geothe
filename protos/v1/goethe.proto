syntax = "proto3";

package io.typusomega.goethe;

option go_package = "github.com/typusomega/goethe/pkg/spec";

service Goethe {
    rpc Produce(stream Event) returns (stream Event) {}
    rpc Consume(stream Cursor) returns (stream Cursor) {}
}

message Cursor {
    Topic topic = 1;
    string consumer = 2;
    Event current_event = 3;
}

message Event {
    string id = 1;
    Topic topic = 2;
    bytes payload =3;
}

message Topic {
    string id = 1;
}